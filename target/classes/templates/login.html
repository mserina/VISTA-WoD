<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
</head>
<body>
    <h2>Inicio de Sesión</h2>
    
    <form th:action="@{/login}" method="post">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" name="email" required>
        <br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="password" required>
        <br>

        <button type="submit">Iniciar Sesión</button>
    </form>

     <!-- Mensaje de error: se muestra si se detecta un parámetro "error" en la URL -->
    <div th:if="${param.error}">
        <p style="color: red;">Error: Inténtelo de nuevo.</p>
    </div>
    
    <!-- Mensaje de logout -->
    <div th:if="${param.logout}">
        <p style="color: green;">Ha cerrado sesión correctamente.</p>
    </div>
    
    
</body>
</html>
