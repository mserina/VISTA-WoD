<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Manga</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="contenedor">
        <a href="/" class="volver-btn">Volver a Inicio</a>
        <h1 th:text="${mensaje}">Catálogo de Manga</h1>
        
        <div th:if="${productos.empty}" class="mensaje-error">
            No se pudieron cargar los productos. Por favor, intente más tarde.
        </div>
        
        <div class="productos-grid">
            <div th:each="producto : ${productos}" class="producto-card">
                <h3 th:text="${producto.nombre}">Nombre del Manga</h3>
                <p th:text="${producto.descripcion}">Descripción del manga</p>
                <p class="precio" th:text="'€' + ${producto.precio}">€0.00</p>
            </div>
        </div>
    </div>
</body>
</html>
