<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <!-- Bootstrap CSS (opcional) -->
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
  <div id="contenedorRegistro" class="container mt-5">
    <h2 class="mb-4">Registro de Usuario</h2>
    <form th:action="@{/registroDatos}" method="post">
      <!-- Nombre Completo -->
      <div class="mb-3">
        <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" required>
      </div>
      <!-- Móvil -->
      <div class="mb-3">
        <label for="movil" class="form-label">Móvil:</label>
        <input type="text" id="movil" name="movil" class="form-control" required>
      </div>
      <!-- Correo Electrónico -->
      <div class="mb-3">
        <label for="correoElectronico" class="form-label">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" required>
      </div>
      <!-- Tipo de Usuario -->
      <div class="mb-3">
        <label for="tipoUsuario" class="form-label">Tipo de Usuario:</label>
        <select id="tipoUsuario" name="tipoUsuario" class="form-select" required>
          <option value="">Seleccione una opción</option>
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <!-- Contraseña -->
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
  
  
  <!-- Bootstrap JS (opcional) -->
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
  
</body>
</html>
