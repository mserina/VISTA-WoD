<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>

	<div class="container mt-5" style="max-width: 400px;">
	  <h2 class="mb-4 text-center">Restablecer contraseña</h2>
	
	  <!-- Mostrar mensajes flash -->
	  <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>
	  <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>
	
	  <form th:action="@{/reset-password}" method="post">
	    <!-- Token oculto -->
	    <input type="hidden" name="token" th:value="${token}" />
	
	    <div class="mb-3">
	      <label for="password" class="form-label">Nueva contraseña</label>
	      <input type="password" id="password" name="password" class="form-control" required minlength="8">
	    </div>
	    <div class="mb-3">
	      <label for="confirmPassword" class="form-label">Repite la contraseña</label>
	      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
	    </div>
	
	    <button type="submit" class="btn btn-primary w-100">Actualizar contraseña</button>
	  </form>
	</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
