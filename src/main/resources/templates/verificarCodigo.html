<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verificar Código</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-5">
        <h2>Verificación de Registro</h2>
        <p>Revisa tu correo y escribe el código que recibiste:</p>
        <form th:action="@{/verificarCodigo}" method="post">
            <div class="mb-3">
                <label for="codigoIngresado" class="form-label">Código de Verificación:</label>
                <input type="text" id="codigoIngresado" name="codigoIngresado" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Verificar Código</button>
        </form>
        
        <div th:if="${mensaje}" class="alert alert-info mt-3">
            <span th:text="${mensaje}"></span>
        </div>
    </div>
</body>
</html>
