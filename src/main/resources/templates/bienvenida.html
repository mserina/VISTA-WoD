<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Bienvenido a la Tienda de Manga</title>
<link rel="stylesheet" th:href="@{/css/estilos.css}">
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
	<div class="container-fluid fondoBarraNavegacion">
		<div class="row align-items-center w-100">

			<!-- Logo -->
			<div class="col-auto">
				<a class="btn-icon" th:href="@{/}"> <img class="logo"
					th:src="@{/images/logo.png}" alt="Logo">
				</a>
			</div>

			<!-- Opciones de navegación (centradas) -->
			<div class="col text-center d-none d-md-block">
				<nav class="nav justify-content-center">
					<h2><a class="nav-link text-white" th:href="@{/manga}">MANGA</a></h2>
					<h2><a class="nav-link text-white" th:href="@{/poster}">POSTER</a></h2> 
					<h2><a class="nav-link text-white" th:href="@{/figura}">FIGURA</a></h2>
				</nav>
			</div>
			
			

			<!-- Icono de usuario (activador del menú) -->
			<div class="col-auto ms-auto">
				<div class="dropdown">

					<img 
					class="rounded-circle dropdown-toggle-img" 
		            th:src="@{/images/iconoUsuario.png}" 
		            alt="Usuario" width="40" height="40"
		            data-bs-toggle="dropdown"
		            aria-expanded="false">

					<!-- Menú desplegable -->
					<ul class="dropdown-menu dropdown-menu-end"
						aria-labelledby="dropdownMenuButton">
						<li th:if="${auth != null and auth.admin}"><a
							class="dropdown-item" th:href="@{/admin}">Lista de Usuarios</a></li>
						<li><a class="dropdown-item" th:href="@{/nuevo}">Registro</a></li>
						<li><a class="dropdown-item" th:href="@{/login}">Login</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item text-danger" th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
			</div>

		</div>
	</div>





	<div class="contenido">
      <img class="icoPricipal" src="../static/images/logo.png" alt="Logo" />
      <h1 class="titulo">Bienvenido a la tienda de One Piece¡¡</h1>
      <div class="flechas-cotenedor">
        <img
          id="flecha1"
          class="animate__animated animate__bounce animate__infinite"
          src="../static/images/flecha.png"
          alt="Flecha"
        />
        <img
          id="flecha2"
          class="animate__animated animate__bounce animate__infinite"
          src="../static/images/flecha.png"
          alt="Flecha"
        />
      </div>
    </div>
</body>
</html>
